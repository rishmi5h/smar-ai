version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smar-ai-backend
    ports:
      - "5050:5050"
    environment:
      PORT: 5050
      NODE_ENV: production
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.3-70b-versatile}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - smar-ai-network

  # Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smar-ai-client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - smar-ai-network

networks:
  smar-ai-network:
    driver: bridge
