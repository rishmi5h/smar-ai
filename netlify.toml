# Netlify Configuration for smar-ai

[build]
  base = "."
  command = "npm install --include=dev && npm run build:client"
  publish = "client/dist"

# Environment variables
[build.environment]
  NODE_VERSION = "22"
  VITE_API_URL = "https://smar-ai-serivces.rishmi5h.com/api"
  NPM_FLAGS = "--include=dev"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://smar-ai-serivces.rishmi5h.com/api/:splat"
  status = 200
  force = true

# Cache headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, immutable, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API rewriting (optional, if using functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Environment per deploy context
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
