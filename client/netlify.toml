[build]
  command = "npm run build"
  publish = "dist"

[env]
  [env.production]
    VITE_API_URL = "https://your-railway-url.railway.app/api"
  [env.develop]
    VITE_API_URL = "http://localhost:5000/api"

[[redirects]]
  from = "/api/*"
  to = "https://your-railway-url.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
